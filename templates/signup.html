<!DOCTYPE html>
<html>
<head>
  <title>Apriori</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="background-image: url('static/2.PNG');background-repeat: no-repeat; margin: 0;padding: 0;background-size: cover;background-position: center;">
  <div class="navigation">
    <ul>
      <li><a href="{{ url_for('login') }}">Home</a></li>
     
    </ul>
  </div>
  <br>
  <div style="background-color: white;" class="container">
    <div class="form-group">
    <h1 class="text-center">Create New Account</h1>
    <br>
  </div>
  <div style="background-color: white;" class="form-group" >
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
  </div>
    <div style="background-color: white;"  class="container">
    <form method="POST" action="{{ url_for('signup') }}">
      <div class="form-group mb-3">
        <label style="margin-right: 20px;" for="firstname" class="form-label">First Name: </label>
        <input style="width: 600px;" type="text" name="firstname" required id="inputPassword5"  aria-labelledby="passwordHelpBlock" size="80">
      </div>

      <div class="form-group mb-3">
        <label style="margin-right: 20px;" for="lastname" class="form-label">Last Name: </label>
        <input style="width: 600px;" type="text" name="lastname" required id="inputPassword5"  aria-labelledby="passwordHelpBlock" size="80">
      </div>

      <div class="form-group mb-3">
        <label style="margin-right: 20px;" for="lastname" class="form-label">User Name: </label>
        <input style="width: 600px;" type="text" name="username" required id="inputPassword5"  aria-labelledby="passwordHelpBlock" size="80">
      </div>

      <div class="form-group mb-3">
        <label style="margin-right: 50px;" for="lastname" class="form-label">Email: </label>
        <input style="width: 600px;" type="email" name="email" required id="inputPassword5"  aria-labelledby="passwordHelpBlock" size="80">
      </div>

      <div class="form-group mb-3">
        <label style="margin-right: 40px;" for="lastname" class="form-label">Address: </label>
        <input style="width: 600px;" type="text" name="address" required id="inputPassword5"  aria-labelledby="passwordHelpBlock" size="80">
      </div>
     
      <div class="form-group mb-3">
      </div>

      <div class="form-group mb-3">
        <label style="margin-right: 15px;" for="ssname" class="form-label">Organization: </label>
        <input style="width: 600px;" type="text" name="ssname" required id="inputPassword5"  aria-labelledby="passwordHelpBlock" size="80">
        <!-- ss stands for supermarket/school  -->
      </div>

      <div class="form-group mb-3">
        <label style="margin-right: 40px;" for="purpose" class="form-label">Purpose: </label>
              
        <select style="width: 600px; height: 50px;" name="purpose" id="username">
          <option value="education">Education</option>
          <option value="business">Business</option>
         
        </select>
      </div>

      <div class="form-group mb-3">
        <label style="margin-right: 20px;" for="password" class="form-label">Password:</label>
        <input style="width: 600px;" type="password" name="password" required id="inputPassword5"  aria-labelledby="passwordHelpBlock" size="80">
      </div>
      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary" value="Sign Up">Sign Up</button>
        </div>
  
   
    </form>
    <div class="form-group container">
    <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
  </div>
</div>
  </div>
</body>
</html>
