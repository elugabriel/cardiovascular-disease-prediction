<!DOCTYPE html>
<html>
  <head>
    <title>Doctor Profile</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/user_dashboard.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/user_profile.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="dashboard-container">
      <div class="dashboard-content">
        <div class="user-profile">
          <!-- <h1>Welcome </h1> <br> -->
          <!-- <h1> {{ session['username'] | capitalize }} </h1> -->
          <!-- <h1>Welcome {{ session['username'] | capitalize }}</h1> -->
        </div>
        <div class="dashboard-links">
          <ul>
            <li><a href="{{ url_for('doctor_dashboard') }}">Dashboard</a></li>
            <li><a href="{{ url_for('doctor_profile') }}">Profile</a></li>
            <li><a href="{{ url_for('patient_assign') }}">Patient Assigned</a></li>
          </ul>
          <button>
            <a href="{{ url_for('logout') }}" class="logout">Logout</a>
          </button>
        </div>
      </div>

      <div class="profile-container">
        
        <div class="profile-info">
          <div class="container">
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                {% for message in messages %}
                  <div class="alert alert-{{ message[0] }}" role="alert">
                    {{ message[1] }}
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}
            
            <h1>Contact Admin</h1>
            <form action="/contact" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
        
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
        
                <input type="submit" value="Submit">
            </form>
        </div>
      </div>
    </div>
    
</body>
  </body>
</html>
