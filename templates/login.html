<!DOCTYPE html>
<html>
<head>
    <title>cardiovascular</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style1.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/tyle2.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body  style="background-image: url('static/2.PNG');background-repeat: no-repeat; margin: 0;padding: 0;background-size: cover;background-position: center;">

  <div class="navigation">
    <ul>
      <li><a href="{{ url_for('login') }}">Home</a></li>
     
    </ul>
  </div>
  <br>
  <br>
  <div style="background-color: white;" class="container">
  <h1 style="font-family: "Courier New", monospace; class="text-center"><strong><em>Early Detection, Lifelong Protection</em></strong></h1><br>
  <h2 class="</strong>">Login to Use the system</h2>
  <br>
  <h2></h2>
  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}
  
  <form method="POST" action="{{ url_for('login') }}">
    <div class="form-group mb-3">
      <label style="margin-right: 20px;" for="password" class="form-label">User Name:</label>
      <input style="width: 500px;" type="text" name="username" required id="inputPassword5"  aria-labelledby="passwordHelpBlock" size="50">
    </div>
    <div class="form-group mb-3">
      <label style="margin-right: 20px;" for="password" class="form-label">Password:</label>
      <input type="password" name="password" required id="inputPassword5"  aria-labelledby="passwordHelpBlock" size="50">
    </div>

    <div class="form-group mb-3">
      <div class="form-check">
        <label for="role" class="form-label">Doctor:</label>
        <div class="form-check form-check-inline ml-3">
          <input class="form-check-input" type="radio" name="role" id="doctorYes" value="yes">
          <label class="form-check-label" for="doctorYes">Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="role" id="doctorNo" value="no" checked>
          <label class="form-check-label" for="doctorNo">No</label>
        </div>
      </div>
    </div>
    
   
    
    

    <div class="form-group text-center">
    <button type="submit" class="btn btn-primary">Login</button>
    </div>
  </form>
</div>
<div class="form-group container">
  <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
</div>


</body>
</html>
