<!DOCTYPE html>
<html>
  <head>
    <title>Doctor Profile</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/user_dashboard.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/user_profile.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="dashboard-container">
      <div class="dashboard-content">
        <div class="user-profile">
          <!-- <h1>Welcome </h1> <br> -->
          <!-- <h1> {{ session['username'] | capitalize }} </h1> -->
          <!-- <h1>Welcome {{ session['username'] | capitalize }}</h1> -->
        </div>
        <div class="dashboard-links">
          <ul>
            <li><a href="{{ url_for('doctor_dashboard') }}">Dashboard</a></li>
            <li><a href="{{ url_for('doctor_profile') }}">Profile</a></li>
            <li><a href="#">Patient Assigned</a></li>
          </ul>
          <button>
            <a href="{{ url_for('logout') }}" class="logout">Logout</a>
          </button>
        </div>
      </div>

      <div class="profile-container">
        <div class="profile-header">
          <!-- <h1>Welcome {{ doctor_data.firstname | capitalize }}</h1>  -->
        </div>
        <div class="profile-info">
          <h2>Doctor Information</h2>
          <table class=" table ">
            <tr>
              <td><strong>First Name:</strong></td>
              <td>{{ doctor_data.firstname }}</td>
            </tr>
            <tr>
              <td><strong>Last Name:</strong></td>
              <td>{{ doctor_data.lastname }}</td>
            </tr>
            <tr>
              <td><strong>Email:</strong></td>
              <td>{{ doctor_data.email }}</td>
            </tr>
            <tr>
              <td><strong>Phone Number:</strong></td>
              <td>{{ doctor_data.phone }}</td>
            </tr>

            <tr>
              <td><strong>Hospital:</strong></td>
              <td>{{ doctor_data.hospital }}</td>
            </tr>
            <tr>
              <td><strong>State:</strong></td>
              <td>{{ doctor_data.state }}</td>
            </tr>
            <!-- Add more user information fields here -->
          </table>
        </div>
        <div class="profile-links">
          <!-- <ul>
                    <div class="form-group text-center">
                         <button class="btn btn-primary"><li><a href="{{ url_for('edit_profile') }}">Edit Profile</a></li></button>
                    </div>
                    <!-- <li><a href="{{ url_for('logout') }}">Logout</a></li> -->
        </div>
      </div>
    </div>
  </body>
</html>
