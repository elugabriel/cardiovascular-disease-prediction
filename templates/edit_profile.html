<!DOCTYPE html>
<html>
<head>
  <title>cardiovascular</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style1.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style2.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="background-image: url('static/2.PNG');background-repeat: no-repeat; margin: 0;padding: 0;background-size: cover;background-position: center;">
 

  <div style="background-color: white;" class="container">
    <div class="form-group">
    <h1 class="text-center">Modify Account</h1>
    <br>
  </div>
  <div style="background-color: white;" class="form-group" >
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
  </div>
    <div style="background-color: white;"  class="container">
    <form method="POST" action="{{ url_for('edit_profile') }}">
      <div class="form-group mb-3">
        <label style="margin-right: 20px;" for="firstname" class="form-label">First Name: </label>
        <input style="width: 600px;" type="text" name="firstname" required id="inputPassword5"  aria-labelledby="passwordHelpBlock" size="80">
      </div>

      <div class="form-group mb-3">
        <label style="margin-right: 20px;" for="lastname" class="form-label">Last Name: </label>
        <input style="width: 600px;" type="text" name="lastname" required id="inputPassword5"  aria-labelledby="passwordHelpBlock" size="80">
      </div>

      <div class="form-group mb-3">
        <label style="margin-right: 20px;" for="lastname" class="form-label">User Name: </label>
        <input style="width: 600px;" type="text" name="username" required id="inputPassword5"  aria-labelledby="passwordHelpBlock" size="80">
      </div>

      <div class="form-group mb-3">
        <label style="margin-right: 50px;" for="lastname" class="form-label">Email: </label>
        <input style="width: 600px;" type="email" name="email" required id="inputPassword5"  aria-labelledby="passwordHelpBlock" size="80">
      </div>

      <div class="form-group mb-3">
        <label style="margin-right: 20px;" for="password" class="form-label">Password:</label>
        <input style="width: 600px;" type="password" name="password" required id="inputPassword5"  aria-labelledby="passwordHelpBlock" size="80">
      </div>

      <div class="form-group mb-3">
        <label style="margin-right: 25px;" for="ssname" class="form-label">Phone: </label>
        <input style="width: 600px;" type="text" name="phone" required id="inputPassword5"  aria-labelledby="passwordHelpBlock" size="80">
        <!-- ss stands for supermarket/school  -->
      </div>

      <div class="form-group mb-3">
        <label style="margin-right: 20px;" for="ssname" class="form-label">Address: </label>
        <input style="width: 600px;" type="text" name="address" required id="inputPassword5"  aria-labelledby="passwordHelpBlock" size="80">
        <!-- ss stands for supermarket/school  -->
      </div>
     
      <div class="form-group mb-3">
      </div>

     
      <div class="form-group mb-3">
        <label style="margin-right: 20px;" for="ssname" class="form-label">State: </label>
        <input style="width: 600px;" type="text" name="state" required id="inputPassword5"  aria-labelledby="passwordHelpBlock" size="80">
        <!-- ss stands for supermarket/school  -->
      </div>
      </div>

     
      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary" value="Sign Up">Edit</button>
        </div>
  
   
    </form>
    <div class="form-group container">
    <p> <a href="{{ url_for('user_dashboard') }}">Dashboard</a></p>
  </div>
</div>
  </div>
</body>
</html>
