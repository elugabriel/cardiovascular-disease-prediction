<!DOCTYPE html>
<html>
  <head>
    <title>User Profile</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/user_dashboard.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/user_profile.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="dashboard-container">
      <div class="dashboard-content">
        <div class="user-profile"></div>
        <div class="dashboard-links">
          <ul>
            <li><a href="{{ url_for('user_dashboard') }}">Dashboard</a></li>
            <li>
              <a href="{{ url_for('assessment_form') }}">Assessment Form</a>
            </li>
            <li><a href="{{ url_for('booking') }}">Book Consultation</a></li>
          </ul>
          <button>
            <a href="{{ url_for('logout') }}" class="logout">Logout</a>
          </button>
        </div>
      </div>

      <div class="profile-container">
        <div class="profile-header"></div>
        <div class="profile-info">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title">Assessment Form</h2>
              <div class="container">
                <form method="POST" action="{{ url_for('assessment_form') }}">
                  <div class="mb-3">
                    <label for="sex" class="form-label"
                      >What is your Gender?
                    </label>
                    <select name="Sex" required id="sex" class="form-select">
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                    </select>
                  </div>

                  <div class="mb-3">
                    <label for="smoking" class="form-label"
                      >Do you Smoke?
                    </label>
                    <select
                      name="Smoking"
                      required
                      id="smoking"
                      class="form-select"
                    >
                      <option value="Yes">Yes</option>
                      <option value="No">No</option>
                    </select>
                  </div>

                  <div class="mb-3">
                    <label for="alcohol" class="form-label"
                      >Do you drink Alcohol?</label
                    >
                    <select
                      name="AlcoholDrinking"
                      required
                      id="alcohol"
                      aria-labelledby="passwordHelpBlock"
                      class="form-select"
                    >
                      <option value="Yes">Yes</option>
                      <option value="No">No</option>
                    </select>
                  </div>

                  <div class="mb-3">
                    <label for="stroke" class="form-label"
                      >Have you ever had  stroke in the past?</label
                    >
                    <select
                      name="Stroke"
                      required
                      id="stroke"
                      aria-labelledby="passwordHelpBlock"
                      class="form-select"
                    >
                      <option value="Yes">Yes</option>
                      <option value="No">No</option>
                    </select>
                  </div>

                  <div class="mb-3">
                    <label for="stroke" class="form-label"
                      >Do you experience difficulties in walking?</label
                    >
                    <select
                      name="DiffWalking"
                      required
                      id="stroke"
                      aria-labelledby="passwordHelpBlock"
                      class="form-select"
                    >
                      <option value="Yes">Yes</option>
                      <option value="No">No</option>
                    </select>
                  </div>

                  <div class="mb-3">
                    <label for="stroke" class="form-label"
                      >Have you ever had a Diabetics in the past?</label
                    >
                    <select
                      name="Diabetic"
                      required
                      id="stroke"
                      aria-labelledby="passwordHelpBlock"
                      class="form-select"
                    >
                      <option value="Yes">Yes</option>
                      <option value="No">No</option>
                    </select>
                  </div>

                  <div class="mb-3">
                    <label for="stroke" class="form-label"
                      >Do you engage in physical Activity or Exercise?</label
                    >
                    <select
                      name="PhysicalActivity"
                      required
                      id="stroke"
                      aria-labelledby="passwordHelpBlock"
                      class="form-select"
                    >
                      <option value="Yes">Yes</option>
                      <option value="No">No</option>
                    </select>
                  </div>

                  <div class="mb-3">
                    <label for="stroke" class="form-label"
                      >How can you describe your General Health status?</label
                    >
                    <select
                      name="GenHealth"
                      required
                      id="stroke"
                      aria-labelledby="passwordHelpBlock"
                      class="form-select"
                    >
                      <option value="Excellent">Excellent</option>
                      <option value="Very good">Very Good</option>
                      <option value="Good">Good</option>
                      <option value="Fair">Fair</option>
                      <option value="Poor">Poor</option>
                    </select>
                  </div>

                  <div class="mb-3">
                    <label for="stroke" class="form-label"
                      >Have you ever had Asthma in the past?</label
                    >
                    <select
                      name="Asthma"
                      required
                      id="stroke"
                      aria-labelledby="passwordHelpBlock"
                      class="form-select"
                    >
                      <option value="Yes">Yes</option>
                      <option value="No">No</option>
                    </select>
                  </div>

                  <div class="mb-3">
                    <label for="stroke" class="form-label"
                      >Have you ever had Kidney disease in the past?</label
                    >
                    <select
                      name="KidneyDisease"
                      required
                      id="stroke"
                      aria-labelledby="passwordHelpBlock"
                      class="form-select"
                    >
                      <option value="Yes">Yes</option>
                      <option value="No">No</option>
                    </select>
                  </div>

                  <div class="mb-3">
                    <label for="stroke" class="form-label"
                      >Have you ever had skin cancer in the past?</label
                    >
                    <select
                      name="SkinCancer"
                      required
                      id="stroke"
                      aria-labelledby="passwordHelpBlock"
                      class="form-select"
                    >
                      <option value="Yes">Yes</option>
                      <option value="No">No</option>
                    </select>
                  </div>

                  <div class="mb-3">
                    <label for="stroke" class="form-label"
                      >What is the your age category?</label
                    >
                    <select
                      name="AgeCategory"
                      required
                      id="stroke"
                      aria-labelledby="passwordHelpBlock"
                      class="form-select"
                    >
                      <option value="18-24">18-24</option>
                      <option value="25-29">25-29</option>
                      <option value="30-34">30-34</option>
                      <option value="35-39">35-39</option>
                      <option value="40-44">40-44</option>
                      <option value="45-49">45-49</option>
                      <option value="50-54">50-54</option>
                      <option value="55-59">55-59</option>
                      <option value="60-64">60-64</option>
                      <option value="65-69">65-69</option>
                      <option value="70-74">70-74</option>
                      <option value="75-79">75-79</option>
                      <option value="80 or older">80 or older</option>
                    </select>
                  </div>

                  <div class="mb-3">
                    <label for="stroke" class="form-label"
                      >What is your BMI?</label
                    >
                    <input
                      type="text"
                      name="BMI"
                      required
                      id="inputPassword5"
                      aria-labelledby="passwordHelpBlock"
                      size="80"
                      class="form-select"
                    />
                  </div>

                  <div class="mb-3">
                    <label for="stroke" class="form-label"
                      >How many days were you sick in the last 30 days?</label
                    >
                    <input
                      type="text"
                      name="PhysicalHealth"
                      required
                      id="inputPassword5"
                      aria-labelledby="passwordHelpBlock"
                      size="80"
                      class="form-select"
                    />
                  </div>

                  <div class="form-group mb-3">
                    <label for="stroke" class="form-label"
                      >How many days during the past 30 days was your mental
                      health not good? (0-30 days)</label
                    >
                    <input
                      type="text"
                      name="MentalHealth"
                      required
                      id="inputPassword5"
                      aria-labelledby="passwordHelpBlock"
                      size="80"
                      class="form-select"
                    />
                  </div>

                  <div class="mb-3">
                    <label for="stroke" class="form-label"
                      >On average, how many hours of sleep do you get in a
                      24-hour period?</label
                    >
                    <input
                      type="text"
                      name="SleepTime"
                      required
                      id="inputPassword5"
                      aria-labelledby="passwordHelpBlock"
                      size="80"
                      class="form-select"
                    />
                  </div>

                  <!-- ... Other form fields ... -->

                  <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary" value="Edit">
                      Predict
                    </button>
                  </div>
                </form>
                    <div>
                        <h1> {{ result }}</h1>
                    </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
